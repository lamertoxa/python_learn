{% extends "base.html" %}

{% block content %}

    <form method="post">
      {% csrf_token %}
  <div class="form-group">
    <label for="Input_access_password">Access password</label>
    <input type="password" class="form-control" id="Input_access_password" name="access_password" aria-describedby="access_password_help" placeholder="Enter access password">
  </div>
  <div class="form-group">
    <label for="Input_email">Email</label>
    <input type="email" class="form-control" id="Input_email" name="email" aria-describedby="email_help" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="Input_password">Password</label>
    <input type="password" class="form-control" id="Input_password" name="password1" aria-describedby="password_help" placeholder="Enter Password">
  </div>
  <div class="form-group">
    <label for="Input_password_check">Repeat password</label>
    <input type="password" class="form-control" id="Input_password_check" name="password2" aria-describedby="password_check_help" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="Input_first_name">First name</label>
    <input type="name" class="form-control" id="Input_first_name" name="first_name" aria-describedby="first_name_help" placeholder="Enter first name">
  </div>
    <div class="form-group">
    <label for="Input_last_name">Last name</label>
    <input type="last_name" class="form-control" id="Input_last_name" name="last_name" aria-describedby="last_name_help" placeholder="Enter last name">
  </div>
  <div class="form-group">
    <label for="Input_middle_name">Middle name</label>
    <input type="middle_name" class="form-control" id="Input_middle_name" name="middle_name" aria-describedby="middle_name_help" placeholder="Enter middle name">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
  <a class="btn btn-primary" href="/auth" role="button">Back to login</a>

</form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

{% endblock %}
