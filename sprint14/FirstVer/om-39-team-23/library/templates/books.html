{% extends "home.html" %}
{% load extra_fun %}
{% load static %}
{%block content%}
<link rel="stylesheet" href="{% static 'css/books.css' %}">
<table class="table table-striped table-hover" style="LINE-HEIGHT:50px">

    <thead>
        <tr>
            <th scope="col">Number of Books</th>
            <th scope="col">Name</th>
          <th scope="col">Authors</th>
        </tr>
    </thead>

  {% for row in books %}

    <tr  >
      <td >{{ row.id }}</td>
      <td ><a href="{% url 'book:get_book' id=row.id %}" class="link-dark">{{ row.name }}</a></td>
      <td >{{ row|list_authors }}</td>
    </tr>
  {%endfor%}
</table>
<a class="btn btn-dark" target="_blank" href="{% url 'book:search_book' %}">Search Book</a>
{%endblock%}
