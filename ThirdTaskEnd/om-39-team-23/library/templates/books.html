{% extends "template_inner.html" %}
{% load extra_fun %}

{%block content%}

<div class="py-vh-5 w-100 overflow-hidden" >
<div class="container">
<!--  -->
  <form method="POST" action="{% url 'book:search_book' %}" >{%csrf_token%}
     <div class="mb-3">

    <input placeholder="Search Book" name="search_book" type="search" class="form-control form-control-lg" id="InputBook">
  </div>
<div class="form-check" >
  <input name="author" class="form-check-input" type="checkbox" value="author" id="flexCheckDefault">
  <label class="form-check-label" for="flexCheckDefault">
    by Author
  </label>
</div>
<div class="form-check" >
<input name="name" class="form-check-input" type="checkbox" value="name" id="flexCheckChecked" >
  <label class="form-check-label" for="flexCheckChecked">
    by Name
  </label>
</div>
    <div class="form-check" >
    <input name="descr" class="form-check-input" type="checkbox" value="descr" id="flexCheck" >
  <label class="form-check-label" for="flexCheck">
    by Description
  </label>
    </div>
    <button value="Submit" type="submit" class="btn btn-dark">Search</button>
</form>
<!--  -->
    <div class="row d-flex justify-content-center tableFixHead">
  <table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Number of Book</th>
            <th scope="col">Name</th>
          <th scope="col">Authors</th>
        </tr>
    </thead>
    <tbody>
      {% for row in books %}

    <tr  >
      <td >{{ row.id }}</td>
      <td ><a href="{% url 'book:get_book' id=row.id %}" class="link-dark">{{ row.name }}</a></td>
      <td >{{ row|list_authors }}</td>
    </tr>
  {%endfor%}
    </tbody>
  </table>

</div>
</div>
</div>
{%endblock%}
