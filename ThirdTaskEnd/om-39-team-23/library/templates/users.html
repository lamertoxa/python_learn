{% extends "home.html" %}
{% block content %}
<table class="table table-striped table-hover" style="LINE-HEIGHT:50px">

    <thead>
        <tr>
            <th scope="col">Number of User</th>
            <th scope="col">Name</th>
          <th scope="col">Email</th>
            <th scope="col">Last Login</th>
            <th scope="col">Role</th>
        </tr>
    </thead>

  {% for row in users %}

    <tr  >
      <td >{{ row.id }}</td>
      <td ><a href="{% url 'authentication:get_user' id=row.id %}" class="link-dark">{{ row.first_name }} {{row.middle_name}} {{row.last_name}}</a></td>
      <td >{{ row.email }}</td>
        <td >{{ row.last_login }}</td>
        <td >{{ row.role }}</td>
    </tr>
  {%endfor%}
</table>
{% endblock %}
