{% extends "home.html" %}
{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Create New Order</h3>
            <form method="POST" action="{% url 'order:new_orders' %}">{% csrf_token %}
            <div class="row">
             <select name="book_id" id="form3Example4cdg" >
                          {% for book in books %}
                            <option value="{{ book.id }}">{{book.name}}</option>
                          {% endfor %}
             </select>

              </div>
                <div class="row">
              <div class="form-outline mb-4">
                      <input type="datetime-local" id="form3Example4cg" class="form-control form-control-lg" name="planed_end"/>
                      <label class="form-label" for="form3Example4cg" style="margin-top:10px;">Planed End</label>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Create</button>
                    </div>
                </div>
            </form>
          </div>
      </div>
      </div>
  </div>
  </div>
</section>

{% endblock %}
